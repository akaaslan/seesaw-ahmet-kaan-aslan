<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seesaw Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Seesaw Simulation </h1>
    <div id ="wrapper">
        <div id="container">
            <div id = "bar">
                <div id="left" class="sidebar"></div>
                <div id="right" class="sidebar"></div>
            </div>
            <div id = "pivot"></div>
        </div>
        
        <div id="info">
            <div id="left-info"> Left total: <span id = "left-weight">0</span> kg</div>
            <div id="right-info"> Right total: <span id = "right-weight">0</span> kg</div>
            <div id="angle-info"> Angle<span id = "angle">0</span> degrees</div>
            <button id="reset-button">Reset</button>
        </div>
    </div>

    <div id="log">
        <div id="log-header">
            <h3>Weight History</h3>
        </div>
        <div id="log-content">
            <div id="entries"></div>
        </div>
    </div>


        <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seesaw Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Seesaw Simulation </h1>
    <div id ="wrapper">
        <div id="container">
            <div id = "bar">
                <div id="left" class="sidebar"></div>
                <div id="right" class="sidebar"></div>
            </div>
            <div id = "pivot"></div>
        </div>
        
        <div id="info">
            <div> Left total: <span id = "left-weight">0</span> kg</div>
            <div> Right total: <span id = "right-weight">0</span> kg</div>
            <div> Angle <span id = "angle">0</span> degrees</div>
            <button id="reset-button">Reset</button>
            <button id = "pause-button">Pause</button>
        </div>
    </div>


        <script src="script.js"></script>
</body>
</html>
